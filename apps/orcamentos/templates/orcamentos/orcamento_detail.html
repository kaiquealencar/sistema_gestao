<h5 class="mb-3">Orçamento #{{ orcamento.id }}</h5>

<p>
  <strong>Cliente:</strong> {{ orcamento.cliente }}
</p>

<hr>

<table class="table table-sm table-bordered align-middle">
  <thead class="table-light">
    <tr>
      <th>Serviço</th>
      <th>Qtd</th>
      <th>Preço</th>
      <th>Subtotal</th>
    </tr>
  </thead>
  <tbody>
    {% for item in orcamento.itemorcamento_set.all %}
      <tr>
        <td>{{ item.servico }}</td>
        <td>{{ item.quantidade }}</td>
        <td>R$ {{ item.preco }}</td>
        <td>R$ {{ item.subtotal }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<div class="text-end mt-3">
  <strong>Total: R$ {{ orcamento.total }}</strong>
</div>
